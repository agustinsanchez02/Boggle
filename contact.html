<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Boogle</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="contactContainer">
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Juego</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error"></div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <div id="messageError" class="error"></div>
            <button type="submit" id="submitButton">Enviar</button>
        </form>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <h2>Confirmar envío</h2>
                <p>¿Está seguro de que desea enviar el siguiente mensaje?</p>
                <p id="messagePreview"></p>
                <button id="confirmSend">Enviar</button>
                <button id="cancelSend">Cancelar</button>
            </div>
        </div>  
        <div id="successMessage" class="success-message"></div>
    </div>
    <script src="js/contact.js"></script>
</body>
</html>
