<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Boogle</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Juego</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>

        <div id="playerInfo">
            <input type="text" id="playerName" placeholder="Nombre del jugador">
            <button id="startGame">Iniciar juego</button>
        </div>

        <div id="gameBoard" class="hidden"></div>

        <div id="message" class="hidden"></div>     

        <div id="gameInstructions">
            <p>Nota: Para este juego, debes formar palabras en inglés, aunque la interfaz esté en español.</p>
        </div>


        <button id="reshuffleBoard" class="hidden">Reordenar letras</button>

        <div id="wordInfo" class="hidden">
            <p>Palabra actual: <span id="currentWord"></span></p>
            <button id="submitWord">Enviar palabra</button>
            <button id="clearWord">Borrar Palabra</button>
        </div>

        <div id="scoreInfo" class="hidden">
            <p>Puntuación: <span id="score">0</span></p>
        </div>

        <div id="timerSelector">
            <label for="gameTime">Elige el tiempo de juego:</label>
            <select id="gameTime">
                <option value="120">2 minutos</option>
                <option value="180" selected>3 minutos</option>
                <option value="300">5 minutos</option>
            </select>
        </div>

        <div id="timerDisplay" class="hidden">
            <p>Tiempo restante: <span id="time">00:00</span></p>
        </div>

        <div id="wordList" class="hidden">
            <h3>Palabras encontradas:</h3>
            <ul id="foundWords"></ul>
        </div>

        <div id="message" class="hidden"></div>
    </div>

    <div id="scoreboardSidebar">
        <h2>Top 10 Jugadores</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se llenarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="js/boogle.js"></script>
</body>
</html>
