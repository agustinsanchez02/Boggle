<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogle</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Boogle</h1>
        <nav>
            <ul>
                <li><a href="index.html">Juego</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <div id="playerInfo">
            <input type="text" id="playerName" placeholder="Nombre del jugador">
            <button id="startGame">Iniciar juego</button>
        </div>
        <div id="gameBoard" class="hidden"></div>
        <button id="reshuffleBoard" class="hidden">Reordenar letras</button>
        <div id="wordInfo" class="hidden">
            <p>Palabra actual: <span id="currentWord"></span></p>
            <button id="submitWord">Enviar palabra</button>
        </div>
        <div id="scoreInfo" class="hidden">
            <p>Puntuaci√≥n: <span id="score">0</span></p>
        </div>
        <div id="timer" class="hidden">Tiempo: <span id="time">03:00</span></div>
        <div id="wordList" class="hidden">
            <h3>Palabras encontradas:</h3>
            <ul id="foundWords"></ul>
        </div>
    </div>
    <script src="js/boogle.js"></script>
</body>
</html>
